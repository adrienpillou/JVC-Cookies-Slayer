<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>JV Cookies Slayer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Roboto";
        width:200px;
        height:160px;
        display: flex;
        flex-direction: column;
      }

      h4{
        text-align: center;
        font-weight: bold;
      }

      #btn-enable{
        width: 180px;
        margin: auto;
        align-items: center;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <h4>JV Cookies Slayer</h4>
    <div id="status"></div>
    <img id="image-result" hidden>
    <button id="btn-enable" class="button-primary">Activer</button>
  </body>
</html>
